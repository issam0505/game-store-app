<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <title>Produits console</title>
    <style>
        body {
            background-color: rgb(5, 6, 25);
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .barre {
            background-color: rgb(250, 250, 250);
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin-right: 10px;
        }
        h3.xe {
            color: black;
            margin: 0;
            font-weight: bold;
        }
        .container-produits {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }
        .produit-card {
            background-color: #222;
            border-radius: 8px;
            padding: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease;
        }
        .produit-card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .produit-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }
        .produit-nom {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 600;
        }
        .produit-prix {
            margin-top: 5px;
            color: #f39c12;
            font-weight: 700;
        }
        .produit-description {
            margin-top: 8px;
            font-size: 14px;
            color: #ccc;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="barre">
        <div class="logo-container">
            <img src="{% static 'images/favicon.png' %}" class="logo" alt="Logo" />
            <h3 class="xe">ùï≤ùñÜùñíùñäùñëùñîùñîùñô</h3>
        </div>
    </div>

    <div class="container-produits">
        {% for produit in produits %}
        <div class="produit-card">
            <a href="{% url 'commande_detail' produit.id %}">
                <img src="{{ produit.image.url }}" alt="{{ produit.name }}" />
            </a>
            <div class="produit-nom">{{ produit.name }}</div>
            <div class="produit-prix">{{ produit.price }}$</div>
            <div class="produit-description">{{ produit.description }}</div>
        </div>
        {% empty %}
        <p>Aucun produit dans la cat√©gorie sport.</p>
        {% endfor %}
    </div>
</body>
</html>
